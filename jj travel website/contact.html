<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="contact-box">
    <form>
    <input type="text" placeholder="Enter Your Name" class="input-field">
    <input type="email" placeholder="Enter Your email" class="input-field">
    <input type="text" placeholder="Enter Your subject" class="input-field">
        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" class="textarea-field input-field"></textarea>
    
    <button type="button" class="btn">Send Message</button>

    </form>
</div>
</body>
</html>
